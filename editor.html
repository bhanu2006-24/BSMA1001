<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Course Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --border: #334155; --accent: #3b82f6; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 0.5rem; }
        .input { background: #020617; border: 1px solid var(--border); color: white; padding: 0.5rem; border-radius: 0.375rem; width: 100%; font-size: 0.9rem; outline: none; transition: 0.2s; }
        .input:focus { border-color: var(--accent); }
        
        .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; font-size: 0.85rem; transition: 0.2s; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-ghost { background: transparent; color: #94a3b8; }
        .btn-ghost:hover { background: #334155; color: white; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

        .item-card { background: #0f172a; border: 1px solid #334155; border-radius: 0.5rem; transition: 0.2s; }
        .item-card:hover { border-color: #475569; }
        
        .drag-handle { cursor: grab; }
        .drag-handle:active { cursor: grabbing; }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
</head>
<body class="flex flex-col h-screen">

    <div id="app" class="flex-1 flex flex-col h-full">
        <!-- Header -->
        <header class="h-14 border-b border-slate-700 bg-slate-900 flex items-center justify-between px-6 shrink-0 z-20">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold"><i class="fa-solid fa-shapes"></i></div>
                <h1 class="font-bold tracking-tight">Universal Editor</h1>
            </div>
            <div class="flex items-center gap-3">
                <span v-if="unsaved" class="text-amber-500 text-xs font-mono">‚óè Unsaved</span>
                <button @click="save" class="btn btn-primary"><i class="fa-solid fa-save"></i> Save</button>
                <div class="h-6 w-px bg-slate-700"></div>
                <a href="index.html" target="_blank" class="btn btn-ghost"><i class="fa-solid fa-play"></i> Preview</a>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            
            <!-- Sidebar: Sections -->
            <aside class="w-72 bg-[#1a2236] border-r border-slate-700 flex flex-col z-10">
                <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                    <span class="text-xs font-bold text-slate-400 uppercase">Outline</span>
                    <button @click="addSection" class="text-xs text-blue-400 hover:text-blue-300 font-bold">+ Section</button>
                </div>
                
                <div class="flex-1 overflow-y-auto p-2 space-y-1" ref="sectionList">
                    <div @click="activeId('meta')" :class="['p-2 rounded cursor-pointer flex items-center gap-3 text-sm font-medium transition', activeIsMeta ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white']">
                        <i class="fa-solid fa-gear"></i> Settings
                    </div>

                    <div v-for="(sec, idx) in course.sections" :key="sec.id"
                        @click="activeId(sec.id)"
                        :class="['p-2 rounded cursor-pointer flex items-center gap-2 group transition text-sm', activeSec === sec ? 'bg-slate-800 text-white border border-blue-500/50' : 'text-slate-400 border border-transparent hover:bg-slate-800']"
                        :data-id="sec.id">
                        <i class="fa-solid fa-grip-vertical drag-handle text-slate-600 hover:text-slate-400"></i>
                        <span class="truncate flex-1">{{ sec.title }}</span>
                        <span class="text-[10px] bg-slate-900 px-1.5 py-0.5 rounded text-slate-500 font-mono">{{ sec.items ? sec.items.length : 0 }}</span>
                    </div>
                </div>
            </aside>

            <!-- Main Editor Area -->
            <main class="flex-1 overflow-y-auto bg-[#0f172a] p-8">
                <div class="max-w-4xl mx-auto pb-24">
                    
                    <!-- GLOBAL META -->
                    <div v-if="activeIsMeta" class="space-y-6">
                        <h2 class="text-2xl font-bold">Global Course Settings</h2>
                        <div class="panel p-6 space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Title</label><input v-model="course.meta.title" class="input"></div>
                                <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Subtitle</label><input v-model="course.meta.subtitle" class="input"></div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Accent Color</label>
                                <div class="flex gap-2 items-center">
                                    <input type="color" v-model="course.meta.accentColor" class="w-10 h-10 bg-transparent rounded cursor-pointer border-none">
                                    <input v-model="course.meta.accentColor" class="input w-32 font-mono">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- SECTION EDITOR -->
                    <div v-else-if="activeSec" class="space-y-6">
                        <!-- Section Header -->
                        <div class="flex justify-between items-center bg-slate-900/50 p-4 rounded-lg border border-slate-800 sticky top-0 backdrop-blur-md z-10">
                            <input v-model="activeSec.title" class="bg-transparent text-2xl font-bold text-white outline-none w-full placeholder-slate-600" placeholder="Section Title">
                            <button @click="deleteSection" class="btn-ghost text-red-500 hover:text-red-400 hover:bg-red-900/20"><i class="fa-solid fa-trash"></i></button>
                        </div>

                        <!-- ITEMS LIST -->
                        <div ref="itemList" class="space-y-4">
                            <div v-for="(item, idx) in activeSec.items" :key="item.id" class="item-card group" :data-id="item.id">
                                <!-- Item Header -->
                                <div class="flex items-center gap-3 p-3 bg-slate-800/50 cursor-pointer border-b border-slate-800 rounded-t-lg" @click="item.isOpen = !item.isOpen">
                                    <i class="fa-solid fa-grip-lines drag-handle text-slate-600 hover:text-slate-400 p-1"></i>
                                    
                                    <!-- Icon based on type -->
                                    <div class="w-6 h-6 rounded flex items-center justify-center text-xs font-bold" 
                                         :class="{'bg-blue-900/30 text-blue-500': item.type==='text', 'bg-red-900/30 text-red-500': item.type==='video', 'bg-green-900/30 text-green-500': item.type==='quiz', 'bg-purple-900/30 text-purple-500': item.type==='compiler', 'bg-orange-900/30 text-orange-500': item.type==='resource'}">
                                         <i :class="getIcon(item.type)"></i>
                                    </div>

                                    <span class="font-mono text-xs uppercase text-slate-500">{{ item.type }}</span>
                                    <input v-model="item.title" @click.stop class="bg-transparent text-sm font-bold text-white outline-none flex-1" placeholder="Item Title">
                                    <i :class="['fa-solid text-xs text-slate-500 transition', item.isOpen ? 'fa-chevron-up' : 'fa-chevron-down']"></i>
                                    <button @click.stop="activeSec.items.splice(idx, 1)" class="text-slate-600 hover:text-red-500 px-2"><i class="fa-solid fa-xmark"></i></button>
                                </div>

                                <!-- Item Body -->
                                <div v-if="item.isOpen" class="p-4 space-y-4 bg-[#0f172a] animate-fade-in">
                                    
                                    <!-- TEXT EDITOR -->
                                    <div v-if="item.type === 'text'">
                                        <label class="text-xs font-bold text-slate-500 uppercase block mb-1">Markdown Content</label>
                                        <textarea v-model="item.content" class="input h-64 font-mono text-sm leading-relaxed" placeholder="# Write something..."></textarea>
                                    </div>

                                    <!-- RESOURCE / VIDEO EDITOR -->
                                    <div v-if="['resource','video','pdf'].includes(item.type)">
                                        <div class="flex gap-2">
                                            <div class="flex-1">
                                                <label class="text-xs font-bold text-slate-500 uppercase block mb-1">URL / Asset Path</label>
                                                <div class="flex gap-2">
                                                    <input v-model="item.url" class="input font-mono text-xs" placeholder="assets/video.mp4 or https://youtube.com/...">
                                                    <label class="btn btn-ghost border border-slate-700 text-xs whitespace-nowrap relative cursor-pointer hover:bg-slate-800">
                                                        <i class="fa-solid fa-upload mr-1"></i> Upload
                                                        <input type="file" @change="(e) => fakeUpload(e, item)" class="absolute inset-0 opacity-0 cursor-pointer">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- COMPILER EDITOR -->
                                    <div v-if="item.type === 'compiler'">
                                        <div class="grid grid-cols-2 gap-4 mb-2">
                                            <div><label class="text-xs font-bold text-slate-500 block">Language</label>
                                                <select v-model="item.language" class="input"><option value="python">Python</option><option value="javascript">JavaScript</option><option value="html">HTML/Web</option></select>
                                            </div>
                                        </div>
                                        <label class="text-xs font-bold text-slate-500 block">Starter Code</label>
                                        <textarea v-model="item.starterCode" class="input h-48 font-mono text-xs"></textarea>
                                    </div>

                                    <!-- QUIZ EDITOR -->
                                    <div v-if="item.type === 'quiz'">
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="text-xs font-bold text-slate-500">QUESTIONS</span>
                                            <button @click="addQuestion(item)" class="text-xs text-blue-400 hover:text-blue-300 font-bold">+ Add Question</button>
                                        </div>
                                        <div class="space-y-3">
                                            <div v-for="(q, qIdx) in item.questions" :key="qIdx" class="bg-slate-900 p-3 rounded border border-slate-700">
                                                <div class="flex gap-2 mb-2">
                                                    <select v-model="q.type" class="bg-slate-800 text-xs border border-slate-700 rounded text-slate-300 outline-none">
                                                        <option value="mcq">MCQ</option><option value="msq">MSQ</option><option value="boolean">Boolean</option><option value="numeric">Numeric</option>
                                                    </select>
                                                    <input v-model="q.text" class="bg-transparent text-sm w-full outline-none text-white border-b border-slate-800 focus:border-blue-500 transition" placeholder="Question Text...">
                                                    <button @click="item.questions.splice(qIdx, 1)" class="text-slate-600 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                                </div>
                                                <div v-if="['mcq','msq'].includes(q.type)" class="pl-4 space-y-1">
                                                    <div v-for="(opt, oIdx) in q.options" :key="oIdx" class="flex items-center gap-2">
                                                        <i class="fa-regular fa-circle text-[8px] text-slate-600"></i>
                                                        <input v-model="q.options[oIdx]" class="bg-transparent text-xs text-slate-400 w-full outline-none" placeholder="Option...">
                                                        <button @click="q.options.splice(oIdx, 1)" class="text-slate-700 hover:text-slate-500"><i class="fa-solid fa-xmark"></i></button>
                                                    </div>
                                                    <button @click="q.options.push('')" class="text-[10px] text-slate-600 hover:text-slate-400 mt-1 ml-4">+ Option</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- ADD ITEM MENU -->
                        <div class="grid grid-cols-5 gap-2 pt-6">
                            <button @click="addItem('text')" class="btn-ghost flex-col items-center gap-2 p-3 border border-slate-800 rounded-lg hover:border-blue-500 hover:bg-blue-900/10 hover:text-blue-400 transition">
                                <i class="fa-solid fa-paragraph text-xl"></i> <span class="text-xs">Text</span>
                            </button>
                            <button @click="addItem('video')" class="btn-ghost flex-col items-center gap-2 p-3 border border-slate-800 rounded-lg hover:border-red-500 hover:bg-red-900/10 hover:text-red-400 transition">
                                <i class="fa-brands fa-youtube text-xl"></i> <span class="text-xs">Video</span>
                            </button>
                            <button @click="addItem('quiz')" class="btn-ghost flex-col items-center gap-2 p-3 border border-slate-800 rounded-lg hover:border-green-500 hover:bg-green-900/10 hover:text-green-400 transition">
                                <i class="fa-solid fa-list-check text-xl"></i> <span class="text-xs">Quiz</span>
                            </button>
                            <button @click="addItem('compiler')" class="btn-ghost flex-col items-center gap-2 p-3 border border-slate-800 rounded-lg hover:border-purple-500 hover:bg-purple-900/10 hover:text-purple-400 transition">
                                <i class="fa-solid fa-code text-xl"></i> <span class="text-xs">Code</span>
                            </button>
                            <button @click="addItem('pdf')" class="btn-ghost flex-col items-center gap-2 p-3 border border-slate-800 rounded-lg hover:border-orange-500 hover:bg-orange-900/10 hover:text-orange-400 transition">
                                <i class="fa-solid fa-file-pdf text-xl"></i> <span class="text-xs">PDF/File</span>
                            </button>
                        </div>
                    </div>
                    
                    <div v-else class="text-center py-20 text-slate-600">
                        <i class="fa-solid fa-layer-group text-4xl mb-4 opacity-20"></i>
                        <p>Select a section to edit content.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { createApp } from 'vue';
        import { loadCourse, exportCourse } from './src/js/course_data.js';

        createApp({
            data() {
                return {
                    course: { meta: {}, sections: [] },
                    currentSecId: 'meta',
                    unsaved: false
                }
            },
            computed: {
                activeIsMeta() { return this.currentSecId === 'meta'; },
                activeSec() { return this.course.sections.find(s => s.id === this.currentSecId); }
            },
            watch: {
                course: { handler() { this.unsaved = true; }, deep: true }
            },
            async mounted() {
                this.course = await loadCourse();
                this.$nextTick(() => {
                    // Init Sortables
                    new Sortable(this.$refs.sectionList, {
                        handle: '.drag-handle', animation: 150,
                        onEnd: (evt) => {
                            const item = this.course.sections.splice(evt.oldIndex, 1)[0];
                            this.course.sections.splice(evt.newIndex, 0, item);
                        }
                    });
                     if(this.$refs.itemList) {
                         // Note: This needs to be re-inited when section changes, handled in watcher
                     }
                });
            },
            methods: {
                save() { exportCourse(this.course); this.unsaved = false; },
                activeId(id) { this.currentSecId = id; },
                addSection() {
                    const id = 'sec_' + Date.now();
                    this.course.sections.push({ id, title: 'New Section', items: [] });
                    this.currentSecId = id;
                },
                deleteSection() {
                    if(confirm("Delete this section?")) {
                        const idx = this.course.sections.findIndex(s => s.id === this.currentSecId);
                        this.course.sections.splice(idx, 1);
                        this.currentSecId = 'meta';
                    }
                },
                addItem(type) {
                    if(!this.activeSec) return;
                    const item = {
                        id: 'item_' + Date.now(),
                        type,
                        title: 'New ' + type.charAt(0).toUpperCase() + type.slice(1),
                        isOpen: true
                    };
                    if(type === 'text') item.content = '';
                    if(type === 'quiz') item.questions = [];
                    if(type === 'compiler') { item.language = 'python'; item.starterCode = ''; }
                    this.activeSec.items.push(item);
                },
                addQuestion(item) {
                    if(!item.questions) item.questions = [];
                    item.questions.push({ type: 'mcq', text: 'New Question', options: ['Option 1', 'Option 2']});
                },
                fakeUpload(e, item) {
                    const f = e.target.files[0];
                    if(!f) return;
                    let path = 'assets/';
                    if(f.type.includes('image')) path += 'imgs/';
                    else if(f.type.includes('video')) path += 'videos/';
                    else if(f.type.includes('pdf')) path += 'pdf/';
                    item.url = path + f.name;
                    alert("Selected: " + f.name + "\n\nPlease manually move this file to: " + path);
                },
                getIcon(t) {
                     const map = { text: 'fa-paragraph', video: 'fa-video', quiz: 'fa-list', compiler: 'fa-code', resource: 'fa-file', pdf: 'fa-file-pdf' };
                     return 'fa-solid ' + (map[t] || 'fa-box');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
