<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Admin | Curriculum Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --accent: #800000; --bg: #050505; --panel: #0a0a0a; --border: #222; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg); color: #e5e5e5; }
        
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; }
        .input-dark { background: #111; border: 1px solid #222; color: #eee; padding: 0.5rem; width: 100%; border-radius: 6px; outline: none; }
        .input-dark:focus { border-color: var(--accent); }
        .sidebar-btn { text-align: left; padding: 0.75rem 1rem; width: 100%; border-radius: 6px; transition: 0.2s; color: #888; font-weight: 500; display: flex; align-items: center; gap: 0.5rem; }
        .sidebar-btn:hover { background: #111; color: white; }
        .sidebar-btn.active { background: #1a0505; color: #ff9999; border: 1px solid #4d0000; }
        
        .btn-action { background: var(--accent); color: white; padding: 0.5rem 1rem; border-radius: 6px; font-weight: 600; font-size: 0.9em; transition: 0.2s; }
        .btn-action:hover { filter: brightness(1.1); }
        
        /* Transition */
        .fade-enter-active, .fade-leave-active { transition: opacity 0.2s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="app" class="flex-1 flex flex-col h-full">
        
        <!-- Header -->
        <header class="h-16 shrink-0 border-b border-[#222] bg-[#0a0a0a] flex justify-between items-center px-6">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded bg-[#800000] flex items-center justify-center text-white font-bold">A</div>
                <h1 class="text-white font-bold tracking-tight">Curriculum Admin <span class="text-gray-500 font-normal">/ BSMA1001</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <span v-if="unsavedChanges" class="text-amber-500 text-xs font-bold animate-pulse">‚óè Unsaved Changes</span>
                <button @click="saveData" class="btn-action flex items-center gap-2">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Save
                </button>
                <a href="index.html" target="_blank" class="text-gray-500 hover:text-white text-sm">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <nav class="w-64 bg-[#080808] border-r border-[#222] p-4 flex flex-col gap-1">
                 <button @click="activeTab = 'info'" :class="['sidebar-btn', activeTab === 'info' ? 'active' : '']">
                     <i class="fa-solid fa-info-circle w-5"></i> Info & Instructors
                 </button>
                 <button @click="activeTab = 'curriculum'" :class="['sidebar-btn', activeTab === 'curriculum' ? 'active' : '']">
                     <i class="fa-solid fa-layer-group w-5"></i> Curriculum
                 </button>
                 <button @click="activeTab = 'refs'" :class="['sidebar-btn', activeTab === 'refs' ? 'active' : '']">
                     <i class="fa-solid fa-book w-5"></i> Books & Grading
                 </button>
            </nav>

            <!-- Content -->
            <main class="flex-1 overflow-y-auto bg-black p-8">
                <div class="max-w-4xl mx-auto">
                    
                    <!-- INFO TAB -->
                    <div v-if="activeTab === 'info'" class="space-y-6">
                        <div class="panel p-6">
                            <h2 class="text-lg font-bold text-white mb-4">Course Details</h2>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-xs text-gray-500 uppercase">Title</label>
                                    <input v-model="course.info.title" class="input-dark">
                                </div>
                                <div>
                                    <label class="text-xs text-gray-500 uppercase">Code</label>
                                    <input v-model="course.info.code" class="input-dark text-[#800000] font-mono">
                                </div>
                                <div>
                                    <label class="text-xs text-gray-500 uppercase">Credits</label>
                                    <input v-model.number="course.info.credits" type="number" class="input-dark">
                                </div>
                                <div>
                                    <label class="text-xs text-gray-500 uppercase">Prerequisites</label>
                                    <input v-model="course.info.prerequisites" class="input-dark">
                                </div>
                                <div class="col-span-2">
                                     <label class="text-xs text-gray-500 uppercase">Description</label>
                                     <textarea v-model="course.info.description" class="input-dark h-24 resize-none"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="panel p-6">
                             <div class="flex justify-between items-center mb-4">
                                <h2 class="text-lg font-bold text-white">Instructors</h2>
                                <button @click="course.info.instructors.push({name:'', profileLink:''})" class="text-xs text-[#800000] font-bold hover:underline">+ Add Instructor</button>
                             </div>
                             <div class="space-y-3">
                                 <div v-for="(inst, idx) in course.info.instructors" :key="idx" class="flex gap-2">
                                     <input v-model="inst.name" placeholder="Name" class="input-dark flex-1">
                                     <input v-model="inst.profileLink" placeholder="Profile URL" class="input-dark flex-1">
                                     <button @click="course.info.instructors.splice(idx, 1)" class="text-gray-600 hover:text-red-500 px-2"><i class="fa-solid fa-trash"></i></button>
                                 </div>
                             </div>
                        </div>
                    </div>

                    <!-- CURRICULUM TAB -->
                    <div v-if="activeTab === 'curriculum'" class="space-y-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-white">Curriculum</h2>
                            <button @click="addWeek" class="bg-[#222] hover:bg-[#333] text-white px-4 py-2 rounded text-sm transition font-bold">+ New Week</button>
                        </div>

                        <div v-for="(week, wIdx) in course.weeks" :key="wIdx" class="panel p-4 mb-4">
                            <div class="flex items-center gap-4 mb-4">
                                <span class="bg-[#222] px-2 py-1 rounded text-xs font-mono text-gray-400">Week {{ wIdx + 1 }}</span>
                                <input v-model="week.title" class="bg-transparent text-lg font-bold text-white flex-1 outline-none" placeholder="Week Title">
                                <button @click="course.weeks.splice(wIdx, 1)" class="text-gray-600 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                            </div>
                            
                            <textarea v-model="week.desc" placeholder="Brief description (Markdown)..." class="input-dark h-16 mb-4 text-sm"></textarea>
                            
                            <div class="pl-4 border-l border-[#222]">
                                <h4 class="text-xs font-bold text-gray-500 uppercase mb-2">Module Items</h4>
                                <div class="space-y-2">
                                    <div v-for="(item, iIdx) in week.content" :key="iIdx" class="flex items-center gap-2 bg-[#111] p-2 rounded border border-[#222]">
                                        <select v-model="item.type" class="bg-black text-gray-400 text-xs border border-[#333] rounded px-1 outline-none">
                                            <option value="video">Video</option>
                                            <option value="resource">File</option>
                                            <option value="quiz">Quiz</option>
                                        </select>
                                        <input v-model="item.title" placeholder="Item Title" class="bg-transparent border-b border-transparent focus:border-[#444] text-sm text-white flex-1 outline-none">
                                        <input v-model="item.url" placeholder="URL / ID" class="bg-transparent border-b border-transparent focus:border-[#444] text-xs text-blue-400 w-32 outline-none">
                                        <button @click="week.content.splice(iIdx, 1)" class="text-gray-600 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
                                    </div>
                                    <div class="flex gap-2 mt-2">
                                        <button @click="addItem(week, 'video')" class="text-[10px] bg-[#1a1a1a] hover:bg-[#222] text-gray-400 px-2 py-1 rounded">+ Video</button>
                                        <button @click="addItem(week, 'resource')" class="text-[10px] bg-[#1a1a1a] hover:bg-[#222] text-gray-400 px-2 py-1 rounded">+ Resource</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- REF TAB -->
                    <div v-if="activeTab === 'refs'" class="space-y-6">
                        <div class="panel p-6">
                            <h2 class="text-lg font-bold text-white mb-4">Grading Structure</h2>
                            <textarea v-model="course.grading" class="input-dark h-32"></textarea>
                            <p class="text-xs text-gray-500 mt-2">Describe the assessment pattern textually as it appears on the public page.</p>
                        </div>
                        
                        <div class="panel p-6">
                             <div class="flex justify-between items-center mb-4">
                                <h2 class="text-lg font-bold text-white">Books</h2>
                                <button @click="course.books.push({title:'', author:'', link:''})" class="text-xs text-[#800000] font-bold hover:underline">+ Add Book</button>
                             </div>
                             <div class="space-y-4">
                                 <div v-for="(book, idx) in course.books" :key="idx" class="p-3 bg-[#111] rounded border border-[#222]">
                                     <div class="grid gap-2">
                                         <input v-model="book.title" placeholder="Book Title" class="input-dark text-sm font-bold">
                                         <div class="flex gap-2">
                                             <input v-model="book.author" placeholder="Author" class="input-dark text-xs flex-1">
                                             <input v-model="book.link" placeholder="Download Link" class="input-dark text-xs flex-1 text-blue-400">
                                             <button @click="course.books.splice(idx, 1)" class="text-gray-500 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { createApp } from 'vue';
        import { loadCourse, exportCourse } from './src/course_data.js';

        createApp({
            data() {
                return {
                    course: { info: { instructors: [] }, weeks: [], books: [] },
                    activeTab: 'info',
                    unsavedChanges: false
                }
            },
            watch: {
                course: {
                    handler() { this.unsavedChanges = true; },
                    deep: true
                }
            },
            async mounted() {
                this.course = await loadCourse();
                this.$nextTick(() => this.unsavedChanges = false);
            },
            methods: {
                saveData() {
                    exportCourse(this.course);
                    this.unsavedChanges = false;
                },
                addWeek() {
                    this.course.weeks.push({ title: 'New Week', desc: '', content: [] });
                },
                addItem(week, type) {
                    week.content.push({ type, title: 'Network Item', url: '' });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
