<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Course Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --border: #334155; --accent: #3b82f6; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 0.5rem; }
        .input { background: #020617; border: 1px solid var(--border); color: white; padding: 0.5rem; border-radius: 0.375rem; width: 100%; font-size: 0.9rem; outline: none; transition: 0.2s; }
        .input:focus { border-color: var(--accent); }
        
        .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; font-size: 0.85rem; transition: 0.2s; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-ghost { background: transparent; color: #94a3b8; }
        .btn-ghost:hover { background: #334155; color: white; }
        .btn-icon { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
        .btn-icon:hover { background: rgba(255,255,255,0.1); }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

        .item-card { background: #0f172a; border: 1px solid #334155; border-radius: 0.5rem; transition: 0.2s; }
        .item-card:hover { border-color: #475569; }
        
        .drag-handle, .q-drag { cursor: grab; }
        .drag-handle:active, .q-drag:active { cursor: grabbing; }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
</head>
<body class="flex flex-col h-screen">

    <div id="app" class="flex-1 flex flex-col h-full">
        <!-- Header -->
        <header class="h-14 border-b border-slate-700 bg-slate-900 flex items-center justify-between px-6 shrink-0 z-20">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold"><i class="fa-solid fa-shapes"></i></div>
                <h1 class="font-bold tracking-tight">Universal Editor</h1>
            </div>
            <div class="flex items-center gap-3">
                <span v-if="unsaved" class="text-amber-500 text-xs font-mono">‚óè Unsaved</span>
                <button @click="save" class="btn bg-blue-600 text-white hover:bg-blue-500"><i class="fa-solid fa-save"></i> Save</button>
                <div class="h-6 w-px bg-slate-700"></div>
                <a href="index.html" target="_blank" class="btn btn-ghost"><i class="fa-solid fa-play"></i> Preview</a>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            
            <!-- Sidebar: Sections -->
            <aside class="w-72 bg-[#1a2236] border-r border-slate-700 flex flex-col z-10">
                <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                    <span class="text-xs font-bold text-slate-400 uppercase">Outline</span>
                    <button @click="addSection" class="text-xs text-blue-400 hover:text-blue-300 font-bold">+ Section</button>
                </div>
                
                <div class="flex-1 overflow-y-auto p-2 space-y-1" ref="sectionList">
                    <div @click="selectSec('meta')" :class="['p-2 rounded cursor-pointer flex items-center gap-3 text-sm font-medium transition', activeIsMeta ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white']">
                        <i class="fa-solid fa-gear"></i> Settings
                    </div>

                    <div v-for="(sec, idx) in course.sections" :key="sec.id"
                        @click="selectSec(sec.id)"
                        :class="['p-2 rounded cursor-pointer flex items-center gap-2 group transition text-sm', activeSec === sec ? 'bg-slate-800 text-white border border-blue-500/50' : 'text-slate-400 border border-transparent hover:bg-slate-800']"
                        :data-id="sec.id">
                        <i class="fa-solid fa-grip-vertical drag-handle text-slate-600 hover:text-slate-400 p-1"></i>
                        <span class="truncate flex-1">{{ sec.title }}</span>
                    </div>
                </div>
            </aside>

            <!-- Main Editor Area -->
            <main class="flex-1 overflow-y-auto bg-[#0f172a] p-8">
                <div class="max-w-4xl mx-auto pb-40">
                    
                    <!-- GLOBAL META -->
                    <div v-if="activeIsMeta" class="space-y-6">
                        <h2 class="text-2xl font-bold">Global Course Settings</h2>
                        <div class="panel p-6 space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Title</label><input v-model="course.meta.title" class="input"></div>
                                <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Subtitle</label><input v-model="course.meta.subtitle" class="input"></div>
                            </div>
                        </div>
                    </div>

                    <!-- SECTION EDITOR -->
                    <div v-else-if="activeSec" class="space-y-6">
                        <!-- Section Header -->
                        <div class="flex justify-between items-center bg-slate-900/50 p-4 rounded-lg border border-slate-800 sticky top-0 backdrop-blur-md z-10">
                            <input v-model="activeSec.title" class="bg-transparent text-2xl font-bold text-white outline-none w-full placeholder-slate-600" placeholder="Section Title">
                            <div class="flex gap-2">
                                <button @click="duplicateSection(activeSec)" class="btn-icon text-slate-500 hover:text-white" title="Duplicate"><i class="fa-regular fa-copy"></i></button>
                                <button @click="delSection" class="btn-icon text-red-500 hover:text-red-400 hover:bg-red-900/20"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>

                        <!-- ITEMS LIST -->
                        <div ref="itemList" class="space-y-4">
                            <div v-for="(item, idx) in activeSec.items" :key="item.id" class="item-card group" :data-id="item.id">
                                <!-- Item Header -->
                                <div class="flex items-center gap-3 p-3 bg-slate-800/50 cursor-pointer border-b border-slate-800 rounded-t-lg" @click="item.isOpen = !item.isOpen">
                                    <i class="fa-solid fa-grip-lines drag-handle text-slate-600 hover:text-slate-400 p-1"></i>
                                    <div class="w-6 h-6 rounded flex items-center justify-center text-xs font-bold bg-slate-700 text-slate-300">
                                         <i :class="getIcon(item.type)"></i>
                                    </div>
                                    <span class="font-mono text-xs uppercase text-slate-500 w-16 text-right">{{ item.type }}</span>
                                    <input v-model="item.title" @click.stop class="bg-transparent text-sm font-bold text-white outline-none flex-1 ml-2" placeholder="Item Title">
                                    
                                    <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition mr-2">
                                        <button @click.stop="duplicateItem(item)" class="btn-icon text-slate-500 hover:text-blue-400"><i class="fa-regular fa-copy"></i></button>
                                        <button @click.stop="delItem(idx)" class="btn-icon text-slate-500 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                    </div>
                                    <i :class="['fa-solid text-xs text-slate-500 transition', item.isOpen ? 'fa-chevron-up' : 'fa-chevron-down']"></i>
                                </div>

                                <!-- Item Body -->
                                <div v-if="item.isOpen" class="p-4 space-y-4 bg-[#0f172a]">
                                    
                                    <!-- TEXT EDITOR -->
                                    <div v-if="item.type === 'text'">
                                        <div class="flex justify-between items-center mb-2">
                                            <label class="text-xs font-bold text-slate-500 uppercase">Markdown Content</label>
                                            <button @click="item.preview = !item.preview; if(item.preview) previewMath();" class="text-xs text-blue-400 hover:underline">
                                                {{ item.preview ? 'Edit Source' : 'Preview' }}
                                            </button>
                                        </div>
                                        <div v-if="item.preview" class="p-4 border border-slate-700 rounded bg-slate-900 prose prose-invert max-w-none text-sm" v-html="renderMd(item.content)"></div>
                                        <textarea v-else v-model="item.content" class="input h-64 font-mono text-sm leading-relaxed" placeholder="# Write something..."></textarea>
                                    </div>

                                    <!-- FAQ EDITOR -->
                                    <div v-if="item.type === 'faq'">
                                        <div class="space-y-2">
                                            <div v-for="(faq, fIdx) in item.faqs" :key="fIdx" class="flex gap-2 items-start">
                                                <div class="flex-1 space-y-1">
                                                    <input v-model="faq.q" class="input text-xs font-bold" placeholder="Question">
                                                    <textarea v-model="faq.a" class="input h-16 text-xs" placeholder="Answer"></textarea>
                                                </div>
                                                <button @click="item.faqs.splice(fIdx, 1)" class="text-slate-500 hover:text-red-500 p-1"><i class="fa-solid fa-trash"></i></button>
                                            </div>
                                            <button @click="item.faqs ? item.faqs.push({q:'',a:''}) : item.faqs=[{q:'',a:''}]" class="text-xs text-blue-400">+ Add FAQ Pair</button>
                                        </div>
                                    </div>

                                    <!-- CALENDAR EDITOR -->
                                    <div v-if="item.type === 'calendar'">
                                        <div class="space-y-2">
                                            <div v-for="(evt, eIdx) in item.events" :key="eIdx" class="flex gap-2 items-center">
                                                <input type="date" v-model="evt.date" class="input w-32 text-xs">
                                                <input v-model="evt.title" class="input flex-1 text-xs" placeholder="Event Title">
                                                <select v-model="evt.type" class="input w-24 text-xs"><option value="lecture">Lecture</option><option value="deadline">Deadline</option></select>
                                                <button @click="item.events.splice(eIdx, 1)" class="text-slate-500 hover:text-red-500 p-1"><i class="fa-solid fa-trash"></i></button>
                                            </div>
                                            <button @click="item.events ? item.events.push({date:'',title:'',type:'lecture'}) : item.events=[]" class="text-xs text-blue-400">+ Add Event</button>
                                        </div>
                                    </div>

                                    <!-- RESOURCE / VIDEO EDITOR -->
                                    <div v-if="['resource','video','pdf'].includes(item.type)">
                                        <div class="flex gap-2">
                                            <div class="flex-1">
                                                <label class="text-xs font-bold text-slate-500 uppercase block mb-1">URL / path</label>
                                                <div class="flex gap-2">
                                                    <input v-model="item.url" class="input font-mono text-xs">
                                                    <label class="btn btn-ghost border border-slate-700 text-xs cursor-pointer hover:bg-slate-800 relative">
                                                        <i class="fa-solid fa-upload mr-1"></i> Upload
                                                        <input type="file" @change="(e) => handleUpload(e, item)" class="absolute inset-0 opacity-0 cursor-pointer">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- COMPILER EDITOR -->
                                    <div v-if="item.type === 'compiler'">
                                        <div class="mb-2"><label class="text-xs font-bold text-slate-500 block">Language</label>
                                            <select v-model="item.language" class="input"><option value="python">Python</option><option value="javascript">JavaScript</option></select>
                                        </div>
                                        <label class="text-xs font-bold text-slate-500 block">Starter Code</label>
                                        <textarea v-model="item.starterCode" class="input h-48 font-mono text-xs"></textarea>
                                    </div>

                                    <!-- QUIZ EDITOR -->
                                    <div v-if="item.type === 'quiz'">
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="text-xs font-bold text-slate-500">QUESTIONS</span>
                                            <button @click="addQuestion(item)" class="text-xs text-blue-400 hover:text-blue-300 font-bold">+ Add Question</button>
                                        </div>
                                        <!-- Question List (Sortable) -->
                                        <div class="question-list space-y-3" :data-item-idx="idx">
                                            <div v-for="(q, qIdx) in item.questions" :key="qIdx" class="bg-slate-900 p-3 rounded border border-slate-700">
                                                <div class="flex gap-2 mb-2 items-center">
                                                    <i class="fa-solid fa-grip-lines q-drag text-slate-600 hover:text-slate-400 p-1"></i>
                                                    <select v-model="q.type" class="bg-slate-800 text-xs border border-slate-700 rounded text-slate-300 outline-none w-24">
                                                        <option value="mcq">MCQ</option><option value="msq">MSQ</option><option value="boolean">Boolean</option><option value="numeric">Numeric</option>
                                                    </select>
                                                    <!-- Markdown Question Input -->
                                                    <div class="flex-1 relative group">
                                                         <input v-model="q.text" class="bg-transparent text-sm w-full outline-none text-white border-b border-slate-800 focus:border-blue-500 transition" placeholder="Question Text (Markdown supported)...">
                                                         <div class="absolute top-full left-0 bg-slate-800 p-2 z-10 hidden group-focus-within:block text-xs text-slate-400 shadow-xl border border-slate-600 rounded mt-1 w-full whitespace-pre-wrap" v-html="renderMd(q.text)"></div>
                                                    </div>
                                                    <button @click="item.questions.splice(qIdx, 1)" class="text-slate-600 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                                </div>
                                                
                                                <!-- Options -->
                                                <div v-if="['mcq','msq'].includes(q.type)" class="pl-6 space-y-1">
                                                    <!-- Normal Options Structure handling object vs string legacy -->
                                                    <div v-for="(opt, oIdx) in q.options" :key="oIdx" class="flex items-center gap-2">
                                                        <!-- Normalize option object on the fly if needed (legacy safety) -->
                                                        <!-- Checkbox for Correct Answer -->
                                                        <input type="checkbox" 
                                                            :checked="typeof opt === 'object' ? opt.correct : false" 
                                                            @change="e => { if(typeof opt !== 'object') q.options[oIdx] = { text: opt, correct: e.target.checked }; else opt.correct = e.target.checked; }" 
                                                            class="accent-green-500 cursor-pointer" title="Mark as correct answer">
                                                        
                                                        <input :value="typeof opt === 'object' ? opt.text : opt" 
                                                               @input="e => { if(typeof opt !== 'object') q.options[oIdx] = { text: e.target.value, correct: false }; else opt.text = e.target.value; }"
                                                               class="bg-transparent text-xs text-slate-400 w-full outline-none border-b border-transparent focus:border-slate-600" placeholder="Option text...">
                                                        
                                                        <button @click="q.options.splice(oIdx, 1)" class="text-slate-700 hover:text-slate-500"><i class="fa-solid fa-xmark"></i></button>
                                                    </div>
                                                    <button @click="q.options.push({text:'', correct:false})" class="text-[10px] text-slate-600 hover:text-slate-400 mt-1 ml-4">+ Option</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ADD ITEM MENU -->
                        <div class="grid grid-cols-6 gap-2 pt-6">
                            <button @click="addItem('text')" class="btn-ghost flex-col items-center gap-2 p-3 border border-slate-800 rounded-lg hover:border-blue-500 hover:bg-slate-900">
                                <i class="fa-solid fa-paragraph text-xl"></i> <span class="text-xs">Text</span>
                            </button>
                            <button @click="addItem('video')" class="btn-ghost flex-col items-center gap-2 p-3 border border-slate-800 rounded-lg hover:border-red-500 hover:bg-slate-900">
                                <i class="fa-brands fa-youtube text-xl"></i> <span class="text-xs">Video</span>
                            </button>
                            <button @click="addItem('quiz')" class="btn-ghost flex-col items-center gap-2 p-3 border border-slate-800 rounded-lg hover:border-green-500 hover:bg-slate-900">
                                <i class="fa-solid fa-list-check text-xl"></i> <span class="text-xs">Quiz</span>
                            </button>
                            <button @click="addItem('compiler')" class="btn-ghost flex-col items-center gap-2 p-3 border border-slate-800 rounded-lg hover:border-purple-500 hover:bg-slate-900">
                                <i class="fa-solid fa-code text-xl"></i> <span class="text-xs">Code</span>
                            </button>
                            <button @click="addItem('faq')" class="btn-ghost flex-col items-center gap-2 p-3 border border-slate-800 rounded-lg hover:border-yellow-500 hover:bg-slate-900">
                                <i class="fa-solid fa-clipboard-question text-xl"></i> <span class="text-xs">FAQ</span>
                            </button>
                            <button @click="addItem('calendar')" class="btn-ghost flex-col items-center gap-2 p-3 border border-slate-800 rounded-lg hover:border-cyan-500 hover:bg-slate-900">
                                <i class="fa-solid fa-calendar-days text-xl"></i> <span class="text-xs">Calendar</span>
                            </button>
                        </div>
                    </div>
                    
                    <div v-else class="text-center py-20 text-slate-600">
                        <i class="fa-solid fa-layer-group text-4xl mb-4 opacity-20"></i>
                        <p>Select a section to edit content.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="./src/js/editor.js"></script>
</body>
</html>
